<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User form</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">

        <div class="form_wrapper">
            

            <form class="form" id="form">
                <legend>User info</legend>

                <div class="input_wrapper">
                    <label for="firstName">First name</label>
                    <input autocomplete="off" type="text" name="firstName" id="firstName" class="input" placeholder="Input first name">
                    <span class="helper_text FirstName_errortext">Enter your name</span>
                </div>

                <div class="input_wrapper">
                    <label for="lastName">Last name</label>
                    <input autocomplete="off" type="text" name="lastName" id="lastName" class="input" placeholder="Input last name">
                    <span class="helper_text LastName_errortext">Enter your last name</span>
                </div>


                <div class="btn_wrapper">
                    <button type="submit" class="form_btn">Submit</button>
                </div>


            </form>
        </div>



    </div>

   <script type="module" src="js/main.js"></script>
   <script type="module" src="js/validator.js"></script>

</body>

</html>
