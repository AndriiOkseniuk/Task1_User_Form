<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User form | Test task QA_Andrey</title>
    <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg">

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">

        <div class="allert">
            <div class="allert__message">
                <p class="allert__message_title">Успех!</p>
                <div>
                    <b>Ваше имя: </b><span id="allert__your-name-message">Имя</span>
                </div>

                <div>
                    <b>Ваша фамилия: </b><span id="allert__last-name-message">Фамилия</span>
                </div>

                <p class="get__users-btn">Показать список пользователей</p>
                <div id="allert__users-list-id" class="allert__users-list"></div>

            </div>
            <div class="allert__btn">
                <?xml version="1.0" ?><svg fill="none" height="26" viewBox="0 0 26 26" width="26"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M13 25C19.6274 25 25 19.6274 25 13C25 6.37258 19.6274 1 13 1C6.37258 1 1 6.37258 1 13C1 19.6274 6.37258 25 13 25Z"
                        stroke="#4F4F4F" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2" />
                    <path d="M9 9.5L16.7 17.3" stroke="#4F4F4F" stroke-linecap="round" stroke-miterlimit="10"
                        stroke-width="2" />
                    <path d="M16.7 9.5L9 17.3" stroke="#4F4F4F" stroke-linecap="round" stroke-miterlimit="10"
                        stroke-width="2" />
                </svg>
            </div>
        </div>

        <form class="form" id="form">

            <legend>Форма пользователя</legend>

            <div type="switcher" class="form__disable-front-validation">
                <p>Отключить фронтенд валидацию</p>
                <label class="switch">
                    <input type="checkbox" id="form__disable-front-validation-id">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="form__input-wrapper">
                <label for="firstName">Имя*</label>
                <input autocomplete="off" type="text" name="firstName" id="firstName" class="form__input"
                    placeholder="Ваше имя">
                <span class="form__helper-text form__helper-text_error-first-name">Введите ваше имя</span>
            </div>
            <div class="form__input-wrapper">
                <label for="lastName">Фамилия*</label>
                <input autocomplete="off" type="text" name="lastName" id="lastName" class="form__input"
                    placeholder="Ваша фамилия">
                <span class="form__helper-text form__helper-text_error-last-name">Введите вашу фамилию</span>
            </div>

            <div class="form__select-station form__input-wrapper">
                <label for="form__select-station_item-id">Станция метро*</label>
                <select name="" id="form__select-station_item-id" class="form__select-station_item">
                    <option value="">Выберете станцию метро</option>
                    <option value="1">Сырец</option>
                    <option value="2">Дорогожичи</option>
                    <option value="3">Лукьяновская</option>
                    <option value="4">Золотые ворота</option>
                    <option value="5">Дворец спорта</option>
                    <option value="6">Кловская</option>
                    <option value="7">Печерская</option>
                    <option value="8">Дружбы народов</option>
                    <option value="9">Выдубичи</option>
                    <option value="10">Славутич</option>
                    <option value="11">Осокорки</option>
                    <option value="12">Позняки</option>
                    <option value="13">Харьковская</option>
                    <option value="14">Вырлица</option>
                    <option value="15">Бориспольская</option>
                    <option value="16">Красный хутор</option>
                    <option value="33">Станция которой нет</option>
                    <option value="34">Недостроенная станция</option>
                </select>

                <span class="form__helper-text form__helper-text_error-station-id">Ваша станция метро</span>
            </div>


            <div class="form__is-car form__input-wrapper">
                <p>У вас есть машина?</p>
                <div class="form__is-car_item-wrepper">
                    <input type="radio" id="form__is-car_item_yes" name="is_car_radio" value="yes">
                    <label for="form__is-car_item_yes">Да</label><br>
                    <input type="radio" id="form__is-car_item_no" name="is_car_radio" value="no">
                    <label for="form__is-car_item_no">Нет</label><br>
                </div>
            </div>


            <div class="form__menu form__input-wrapper">
                <p>Меню*</p>
                <div class="form__menu_item-wrepper">
                    <input type="checkbox" id="form_menu_item-lunches-id">
                    <label for="form_menu_item-lunches-id">Обеды</label>
                </div>
                <div class="form__menu_item-wrepper">
                    <input type="checkbox" id="form_menu_item-breakfasts-id">
                    <label for="form_menu_item-breakfasts-id">Завтраки</label>
                </div>

                <span class="form__helper-text form__helper-text_error-menu"></span>
            </div>

            <div class="form__textarea form__input-wrapper">
                <label for="form__textarea-message-id">Сообщение</label>
                <textarea id="form__textarea-message-id" class="form__textarea-message"
                    placeholder="Введите ваше сообщение" rows="5"></textarea>

                <span class="form__helper-text form__helper-text_error-message">Сообщение не больше 500 символов</span>
            </div>


            <button type="submit" class="form__submit-btn">Submit</button>

        </form>

    </div>


    <script type="module" src="js/validator.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="utils/constants.js"></script>
    <script type="module" src="js/usersListPage/usersList.js"></script>
    <script type="module" src="js/successAlert/successAlert.js"></script>

</body>

</html>
